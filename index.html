<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Woonedot</title>
    
</head>

<body>
    <header class="header">
        <nav class="nav">
            <p class="nav__link">Wooden Furniture</p>
            <p class="nav__link">About</p>
            <p class="nav__link">Stories</p>
        </nav>
    
        <div class="header__logo">
            <img class="logo__img" src="./image/icons/head-logo.svg" alt="">
        </div>
    
    </header>

    <mainscreen class="mainscreen">
        <img class="mainscreen__img" src="./image/images/mainscreen.jpeg" alt="">
        
        <div class="mainscreen__title">
            <p class="mainscreen__text">Furniture designed to live in harmony, creating distinctive and timeless spaces</p>
            <button class="mainscreen__btn">Discover now</button>
            <button class="mainscreen__button">Do you know what is your decor style?</button>            

        </div>
        
    </mainscreen>

    <section class="menu">
        <div class="menu__cards">
            <div class="card">
                <img class="card__icon" src="./image/icons/menu-icon.svg" alt="">
                <p class="card__title">Free Shipping</p>
            </div>

            <div class="card">
                <img class="card__icon" src="./image/icons/menu-icon2.svg" alt="">
                <p class="card__title">Awarded Product Design</p>
            </div>

            <div class="card">
                <img class="card__icon" src="./image/icons/menu-icon3.svg" alt="">
                <p class="card__title">Ecofriendly Approach</p>
            </div>

            <div class="card">
                <img class="card__icon" src="./image/icons/menu-icon4.svg" alt="">
                <p class="card__title">Crafted in Spain</p>
            </div>

            <div class="card">
                <p class="card__title">4.8 Star Reviews</p>
            </div>

        </div>

    </section>

</body>



</html>
